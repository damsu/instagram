<ion-view view-title="Photo">
    <ion-content ng-init="camera_view=1">
        <div class="footer">
            <button class="camera_gallery_button" ng-click="camera_view=1">CHOOSE PICTURE</button><button class="camera_gallery_button" ng-click="camera_view=0">TAKE PICTURE</button>
        </div>
        <div ng-if="camera_view==1">
            Gallery
        </div>
        <div ng-if="camera_view==0">
            Take picture
        </div>

    </ion-content>
</ion-view>
