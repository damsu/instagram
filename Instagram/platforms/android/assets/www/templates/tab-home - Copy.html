<ion-view view-title="Instagram">
  <ion-content>

    <ion-list>
        <div ng-repeat="picture in pictures">
            <ion-item href="#/tab/users/{{picture.userId}}" class="item-remove-animate item-avatar item-icon-right" type="item-text-wrap">
                <img ng-src="{{picture.face}}">
                <h2><b>{{picture.username}}</b></h2>
                <i class="icon ion-android-more-vertical"></i>
            </ion-item>
            <ion-item class="item item-image">
                <img ng-src="{{picture.pic}}">
            </ion-item>
            <ion-item>
                <i class="icon ion-android-favorite-outline under_picture_icon"></i><i class="icon ion-ios-chatbubble-outline under_picture_icon"></i><i class="icon ion-ios-redo-outline under_picture_icon"></i>
            </ion-item>
            <p><i class="icon ion-android-favorite"></i> <b>{{picture.likes}} likes</b>
            <br />
            <b>{{picture.username}}</b> {{picture.comments}}
            </p>
        </div>

    </ion-list>
  </ion-content>
</ion-view>
